[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
#upload_port = 192.168.178.70
upload_port = COM7
upload_speed = 921600
lib_deps = 
    bertmelis/VitoWiFi@^1.0.2
    knolleary/PubSubClient@^2.8
